<script>
	let workerPath = "serviceWorkerLow.js";
	if(window['resolution']=="high"){
		workerPath = "serviceWorkerHigh.js";
	}
	if('serviceWorker' in navigator) {
	    navigator.serviceWorker
	    	.register(workerPath)
	    	.then(function() { console.log("ServiceWorker registered: " + workerPath); })
